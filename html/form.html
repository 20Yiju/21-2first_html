<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏫HGU🏫</title>
</head>
<style>
    body {
        background-image: url('https://www.veritas-a.com/news/photo/201303/15329_2190_3956.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }
    input[type = "text"] { border: solid 2px #3847c7d0; background-color: #f7f3f3; border-radius: 8px; height: 20px; }

    textarea {
        width:300px;
		height: 200px;
		padding: 10px;
		box-sizing: border-box;
		border: solid 2px #3847c7d0;
        background-color: #f7f3f3;
		border-radius: 8px;
		resize: both;
    }
    select {
        padding : 7px;
        border: solid 2px #3847c7d0;
        border-radius: 5px;
        background-color: #f7f3f3;
    }
    fieldset {
        width:600px;
		height: 630px;
        margin:0 auto;
    }

</style>
<body>
    <div style = 'text-align: center;'>
        <h1>🗣HANDONG GLOBAL UNIVERSITY QnA </h1>
    
        <form name = 'form1' action = 'form_ok.php' onsubmit = "return validateForm()" method = "POST" >
            <fieldset>
                <legend>📌문의게시판</legend>
                <select name='major' id = 'choice' onchange = 'selection()' >
                    <option value = "">--- 소속학부 ---</option>
                    <optgroup label="공통전공">
                        <option value = "글로벌리더십학부">글로벌리더십학부</option>
                    </optgroup>
        
                    <optgroup label="이공계">
                        <option value = "생명과학부">생명과학부</option>
                        <option value = "공간시스템공학부">공간시스템공학부</option>
                        <option value = "전산전자공학부">전산전자공학부</option>
                        <option value = "콘텐츠융합디자인학부">콘텐츠융합디자인학부</option>
                        <option value = "기계제어학부">기계제어학부</option>
                        <option value = "ICT융합학부">ICT융합학부</option>
                    </optgroup>
        
                    <optgroup label="인문계">
                        <option value = "국제어문학부">국제어문학부</option>
                        <option value = "경영경제학부">경영경제학부</option>
                        <option value = "법학부">법학부</option>
                        <option value = "커뮤니케이션학부">커뮤니케이션학부</option>
                        <option value = "상담심리사회복지학부">상담심리사회복지학부</option>
                    </optgroup>
                </select>
                <select name='semester' id = 's_choice' onchange = 'selection()' >
                    <option value = "">--- 학기수 ---</option>
                    <option value = "1">1학기</option>
                    <option value = "2">2학기</option>
                    <option value = "3">3학기</option>
                    <option value = "4">4학기</option>
                    <option value = "5">5학기</option>
                    <option value = "6">6학기</option>
                    <option value = "7">7학기</option>
                    <option value = "8">8학기</option>
                    <option value = "9">9학기</option>
                    <option value = "10">10학기</option>
                </select>
                    <p id = 'select1'></p>
                <label for="t">제목</label>
                <input type = 'text' name = 'title' id="t" placeholder = ' 필수'>
                <label for="w">작성자</label>
                <input type = 'text' name = 'writer' id="w" placeholder = ' 2글자 이상'><br><br>
                <textarea name = 'content' cols = '30' rows = '10' placeholder = '문의사항(5글자 이상)'></textarea><br><br>
                <input type = 'submit' value = '저장' id = 'save' onmousedown='keydown()' onmouseover='mouseover()'> <br><br>
                <button type="button" id = 'b' onclick="alert('반갑습니다!! 이용해주셔서 감사합니다:D')" onmouseover='mouseover()'>클릭해 보세요!</button>
            </fieldset>   
        </form>
    </div>

    <script>
        function validateForm() {
            var ti = document.form1.title.value;
            if (ti.length == 0) {
                alert("제목을 입력해주세요!!");
                return false;
            }

            var wri = document.form1.writer.value;
            if (wri.length == 0) {
                alert("이름을 입력해주세요!!");
                return false;
            }
            if (wri.length < 2) {
                alert("이름은 2글자 이상 입력해주세요!!");
                return false;
            }

            var department = document.getElementById("choice").value;
            if(department.length == 0) {
                alert("소속학부를 선택해주세요!!");
                return false;
            }
            var cont = document.form1.content.value;
            if (cont.length < 5) {
                alert("문의사항은 5글자 이상 입력해주세요!!");
                return false;
            }
        }
        function selection() {
            var department = document.getElementById("choice").value;
            var sem = document.getElementById("s_choice").value;
            if(department != "" && sem != "") {
                document.getElementById('select1').innerHTML =  sem + " 학기 " + department + " 학생이시군요! 문의하실 내용을 작성해주세요:D";
            }
        }
        function keydown() {
            var obj = document.getElementById('save');
            obj.style.background = 'blue';
        }
        function mouseover() {
            var obj = document.getElementById('b');
            obj.style.background = 'yellow';
        }

    </script>
   
    
</body>
</html>
